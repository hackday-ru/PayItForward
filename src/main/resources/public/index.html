<div ng-app="payForwardApp">
    <md-toolbar id="menu">

                </md-tab>
                <md-tab on-select="selectMenu('product')">
                    <md-tab-label>Products</md-tab-label>
                </md-tab>
                <md-tab on-select="selectMenu('deal')">
                    <md-tab-label>Deals</md-tab-label>
                </md-tab>
            </md-tabs>
        </div>
    </md-toolbar>
    <md-content id="content">
        <div ng-view>
        </div>
    </md-content>
